<p>
    <mat-toolbar>
        <div class="item">
            <span><img src="../../assets/ElementiNavBar/IconaSito.png" alt="Icona del sito"></span>
            <span>EquiStore</span>
        </div>
        <div class="item">
            <span><button mat-button routerLink="home" (click)="scroll.scrollToTop()">Home</button></span>
            <span><button mat-button routerLink="shop" (click)="scroll.scrollToTop()">Shop</button></span>
            <span><button mat-button routerLink="about" (click)="scroll.scrollToTop()">About</button></span>
        </div>
        <div class="item" *ngIf="!auth.isLoggedIn">
            <span><button mat-button routerLink="login" (click)="scroll.scrollToTop()">Login</button></span>
            <span>|</span>
            <span><button mat-button routerLink="register" (click)="scroll.scrollToTop()">Register</button></span>
        </div>
        <div class="item" *ngIf="auth.isLoggedIn">
            <span><button mat-button (click)="onLogout()">Logout</button></span>
            <span>|</span>
            <span><button mat-button routerLink="account" (click)="scroll.scrollToTop()">Account</button></span>
        </div>
    </mat-toolbar>
</p>
