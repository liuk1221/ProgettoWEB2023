<!-- SEZIONE DEDICATA ALLO SHOP LINK E ALLO SFONDO PRINCIPALE -->
<div class="divPri">
    <div class="textBackground">
        <div class="divPriContent">
            <h2>ESPLORA CATALOGO</h2>
        </div>
        <div class="divPriContent">
            <h3>Cerca il prodotto che desideri tra quelli offerti e acquista ora!</h3>
        </div>
        <div class="divPriContent">
            <button mat-raised-button class="buyNow" color="primary" routerLink="/shop"><mat-icon style="transform: scale(1.5);">shopping_cart</mat-icon>&nbsp; Shop Now</button>
        </div>
    </div>
</div>

<!-- SEZIONE DEDICATA ALLE CATEGORIE DI PRODOTTO -->
<div class="divSec">
    <div class="contenitoreDivSec">
        <div class="bloccoDivSec" *ngFor="let item of immagini" (mouseover)="zoomIn($event)" (mouseout)="zoomOut($event)">
            <img [src]="item.src" alt="Immagine cliccabile" (mouseover)="mostraTesto(item)" (mouseout)="nascondiTesto(item)"/>
            <p class="testo" [hidden]="!item.mostraIlTesto">{{item.testo}}</p>
        </div>
    </div>
</div>
